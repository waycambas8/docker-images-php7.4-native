version: "3.1"

services:
  app-satellite:
    container_name: ${APP_SERVICE}
    build:
      dockerfile: Dockerfile
    image: ${APP_IMAGES}
    env_file:
      - .docker/.env.docker
    ports:
      - "${APP_PORT}:80"
      - "443:443"
      - "9000:9000"
    networks:
      - satellite-core
    volumes:
      - ./:/usr/share/app

  phpmyadmin:
    image: phpmyadmin
    restart: always
    networks:
      - satellite-core
    ports:
      - 8001:80
    environment:
      - PMA_ARBITRARY=1

networks:
  satellite-core: {}
